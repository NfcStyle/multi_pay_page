<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>NfcStyle</title>
<link rel="icon" href="Logo.png">
<style>
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap');

/* --- ЗАГАЛЬНІ СТИЛІ --- */
html, body {
    min-height: 100vh;
    margin: 0;
    padding: 0;
    font-family: 'Open Sans', sans-serif;
    /* На мобільному фон білий, на ПК - сірий */
    background-color: #f2f4f6; 
    display: flex;
    justify-content: center;
    align-items: flex-start;
    color: #333;
}

/* Контейнер (картка) */
#content {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fff;
    
    /* Відступи всередині: зверху, з боків (мінімум), знизу */
    padding: 35px 8px 45px;
    
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    
    /* Ширина для ПК */
    width: 480px; 
    max-width: 100%;
    
    margin-top: 20px;
    margin-bottom: 30px;
    box-sizing: border-box;
}

/* --- ЗАГОЛОВОК (ЗБІЛЬШЕНО) --- */
.label-top {
    font-size: 22px; /* Було 18px -> стало 22px */
    font-weight: 800; /* Дуже жирний */
    margin-bottom: 25px;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    line-height: 1.2;
}

.bank-block {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 30px;   
    width: 100%;
}

.actions-row {
    display: flex;
    flex-direction: row;
    align-items: stretch; 
    justify-content: space-between;
    flex-wrap: nowrap; 
    gap: 8px; 
    width: 100%;
}

.or-text {
    font-size: 14px;
    font-weight: 600;
    color: #999;
    flex-shrink: 0;
    align-self: center;
    padding: 0 2px;
}

.bankLogo {
    width: 60px; /* Логотипи теж трохи більше */
    margin-bottom: 12px;
    display: block;
    object-fit: contain;
}
.privat-logo { width: 65px; }

/* --- НОМЕР КАРТИ (БЕЗ ЗМІН) --- */
.nfcData {
    font-size: 20px; /* Залишив як було */
    margin-bottom: 15px;
    font-weight: 700;
    word-break: break-all;
    text-align: center;
    color: #222;
    letter-spacing: 0.5px;
}

/* --- КНОПКИ (ЗБІЛЬШЕНО ТЕКСТ) --- */
.button {
    font-family: 'Open Sans', sans-serif;
    
    /* Основний текст кнопки */
    font-size: 15px; /* Було 12px -> стало 15px */
    font-weight: 700;
    
    /* Висота кнопки */
    padding: 14px 2px; 
    
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    color: #fff;
    text-decoration: none;
    
    display: flex;
    flex-direction: column; 
    justify-content: center;
    align-items: center;
    text-align: center;
    line-height: 1.2;
    
    flex: 1; 
    width: 100%;
    transition: transform 0.1s;
}

.button:active {
    transform: scale(0.97);
}

/* Підпис на кнопці */
.btn-subtitle {
    font-size: 11px; /* Було 9px -> стало 11px */
    font-weight: 400;
    opacity: 0.95;
    margin-top: 3px;
    white-space: nowrap; 
}

/* Кольори */
.privat { background-color: #00A859; }
.mono   { background-color: #000000; }
.pumb   { background-color: #D53B43; }

#contact {
    margin-top: 15px;
    font-size: 14px;
    text-align: center;
    color: #555;
}

.social-icons {
    margin-top: 18px;
    display: flex;
    justify-content: center;
    gap: 20px; 
}
.social-icons img {
    width: 44px; 
    display: block; 
}

#new-block {
    font-size: 12px; 
    margin-top: 35px;
    text-align: center;
    color: #666;
    line-height: 1.5;
}
#new-block b { font-weight: 700; font-size: 14px; color: #333; display: block; margin-bottom: 5px; }
#new-block-logo { width: 65px; display: block; margin: 10px auto 0; }

#customAlert {
    position: fixed; top: 0; left: 0; width:100%; height:100%;
    background: rgba(0,0,0,0.5); display: none;
    justify-content: center; align-items: center; z-index: 2000;
    backdrop-filter: blur(4px);
}
#alertBox {
    background: #fff; padding: 30px; border-radius: 16px;
    text-align: center; width: 85%; max-width: 320px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
}
#alertMessage { font-size: 19px; font-weight: 700; color: #333; }

/* --- Мобільна адаптація (Агресивна) --- */
@media (max-width: 768px) {
    body {
        background-color: #ffffff; /* Білий фон на телефоні */
    }
    #content {
        /* Розтягуємо майже на весь екран */
        width: 96vw !important; 
        max-width: none !important;
        margin: 0 auto !important;
        box-shadow: none; /* Прибираємо тіні, щоб виглядало пласким */
        padding-top: 20px;
    }
    
    /* Якщо екран дуже вузький (iPhone SE тощо), трохи зменшимо, щоб влізло */
    @media (max-width: 360px) {
        .button { font-size: 13px; }
        .or-text { font-size: 12px; }
    }
}
</style>
</head>
<body>

    <div id="alertBox">
        <div id="alertMessage">Номер картки скопійовано</div>

<script>
function copyCard(number) {
    if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(number)
            .then(() => showAlert('Номер картки скопійовано'))
            .catch(() => showAlert('Не вдалося скопіювати'));
    } else {
        const el = document.createElement('textarea');
        el.value = number;
        document.body.appendChild(el);
        el.select();
        try { document.execCommand('copy'); showAlert('Номер картки скопійовано'); }
        catch { showAlert('Не вдалося скопіювати'); }
        document.body.removeChild(el);
    }
}
function showAlert(message) {
    const overlay = document.getElementById('customAlert');
    document.getElementById('alertMessage').innerText = message;
    overlay.style.display = 'flex';
    setTimeout(() => overlay.style.display = 'none', 1600);
}
</script>
