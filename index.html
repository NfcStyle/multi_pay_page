<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>NfcStyle</title>
<link rel="icon" href="Logo.png">
<style>
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;700&display=swap');

html, body {
    min-height: 100vh;
    margin: 0;
    padding: 0;
    font-family: 'Open Sans', sans-serif;
    /* За замовчуванням сірий (для ПК), але на мобільному змінимо на білий */
    background-color: #f2f4f6; 
    display: flex;
    justify-content: center;
    align-items: flex-start;
    color: #333;
}

/* Контейнер (картка) */
#content {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fff;
    padding: 30px 20px 25px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    width: 96%;
    max-width: 500px;
    margin-top: 20px;
    margin-bottom: 20px;
    box-sizing: border-box;
}

/* Головний напис */
.label-top {
    font-size: 18px;    
    font-weight: 700;
    margin-bottom: 20px;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    white-space: nowrap; /* Забороняє перенос заголовка на 2 рядки */
}

/* Блок банку */
.bank-block {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;   
    width: 100%;
}

/* Рядок дій (кнопки та "або") */
.actions-row {
    display: flex;
    flex-direction: row;
    align-items: stretch; 
    justify-content: space-between;
    flex-wrap: nowrap; 
    gap: 6px; 
    width: 100%;
}

/* Текст "або" */
.or-text {
    font-size: 13px;
    font-weight: 600;
    color: #888;
    flex-shrink: 0;
    align-self: center;
    padding: 0 2px;
}

/* Логотип банку */
.bankLogo {
    width: 50px;
    margin-bottom: 8px;
    display: block;
    object-fit: contain;
}

.privat-logo {
    width: 55px;
}

/* Номери карток */
.nfcData {
    font-size: 20px;
    margin-bottom: 12px;
    font-weight: 700;
    word-break: break-all;
    text-align: center;
    color: #222;
    letter-spacing: 0.5px;
}

/* Кнопки (загальний стиль) */
.button {
    font-family: 'Open Sans', sans-serif;
    font-size: 13px; /* Оптимальний розмір, щоб текст вліз */
    font-weight: 600;
    padding: 12px 4px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    color: #fff;
    text-decoration: none;
    
    display: flex;
    flex-direction: column; 
    justify-content: center;
    align-items: center;
    text-align: center;
    line-height: 1.2;
    
    flex: 1 1 0px; 
    min-width: 0;
}

/* Стиль для другого рядка на кнопці */
.btn-subtitle {
    font-size: 0.85em; 
    font-weight: 400;
    opacity: 0.95;
    margin-top: 2px;
    white-space: nowrap;
}

/* Кольори кнопок */
.privat { background-color: #00A859; }
.mono   { background-color: #000000; }
.pumb   { background-color: #D53B43; }

.button:active {
    transform: scale(0.98);
}

/* Контактний текст */
#contact {
    margin-top: 15px;
    font-size: 14px;
    text-align: center;
    color: #555;
}

/* Іконки соцмереж */
.social-icons {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: nowrap; 
    gap: 15px; 
}

.social-icons a { display: block; }
.social-icons img {
    width: 40px; 
    cursor: pointer;
    display: block; 
}

/* Нижній блок */
#new-block {
    font-size: 11px; /* Трохи зменшив шрифт слогана */
    margin-top: 25px;
    text-align: center;
    color: #666;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
    line-height: 1.3;
}

#new-block b { font-weight: 700; font-size: 13px; color: #333; }

#new-block-logo {
    width: 50px;
    display: block;
    margin-top: 5px;
}

/* Спливаюче повідомлення */
#customAlert {
    position: fixed;
    top: 0;
    left: 0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
    backdrop-filter: blur(3px);
}
#alertBox {
    background: #fff;
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    text-align: center;
    width: 80%;
    max-width: 300px;
}
#alertMessage {
    font-size: 18px;
    font-weight: 600;
    color: #333;
}

/* --- МОБІЛЬНА АДАПТАЦІЯ (Головні виправлення) --- */
@media (max-width: 600px) {
    /* Робимо фон білим, щоб прибрати "сірі рамки" */
    body {
        background-color: #fff; 
    }

    #content {
        width: 100%; 
        max-width: none; 
        border-radius: 0; 
        box-shadow: none; 
        /* Зменшив бічні відступи до 10px, щоб текст влазив по ширині */
        padding: 20px 10px 40px; 
        margin: 0; 
        min-height: 100vh;
    }

    /* Заголовок трохи менше, щоб точно був в 1 рядок */
    .label-top { 
        font-size: 16px; 
        margin-top: 5px;
    }
    
    /* Номер карти трохи менше, щоб не розпирав екран */
    .nfcData { 
        font-size: 19px; 
    }
    
    .button { 
        font-size: 12px; /* Компактний шрифт для кнопки */
        padding: 14px 4px; 
    }
    
    .or-text { 
        font-size: 11px; 
        padding: 0 2px; 
    }

    /* Слоган внизу - менший шрифт, щоб помістився в 2 рядки */
    #new-block {
        font-size: 10px;
    }
    #new-block b {
        font-size: 12px;
    }
    
    .social-icons {
        gap: 20px; 
    }
}
</style>
</head>
<body>
<div id="content">

    <div class="label-top">Обери спосіб оплати</div>

    <div class="bank-block">
        <img class="bankLogo privat-logo" src="Privat.png" alt="PrivatBank Logo">

        <div class="actions-row">

    </div>

    <div class="bank-block">
        <img class="bankLogo" src="Pumb.jpg" alt="PUMB Logo">
        <div class="nfcData" id="pumbData">5355280217236304</div>
        
        <div class="actions-row">
            <button class="button pumb" onclick="copyCard('5355280217236304')">
                Копіювати<br><span class="btn-subtitle">номер карти</span>

            <span class="or-text">або</span>
            <a href="https://mobile-app.pumb.ua/gCzu" target="_blank" class="button pumb">

            </button>
            <span class="or-text">або</span>
            <a href="https://send.monobank.ua/97zQ2F1QHk" target="_blank" class="button mono">

        <img id="new-block-logo" src="Logo.png" alt="NfcStyleKR Logo">

</div>

<div id="customAlert">
    <div id="alertBox">
        <div id="alertMessage">Номер картки скопійовано</div>
    </div>
</div>

<script>
function copyCard(number) {
    if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(number)
            .then(() => showAlert('Номер картки скопійовано'))
            .catch(() => showAlert('Не вдалося скопіювати'));
    } else {
        const el = document.createElement('textarea');
        el.value = number;
        document.body.appendChild(el);
        el.select();
        try { document.execCommand('copy'); showAlert('Номер картки скопійовано'); }
        catch { showAlert('Не вдалося скопіювати'); }
        document.body.removeChild(el);
    }
}

function showAlert(message) {
    const overlay = document.getElementById('customAlert');
    document.getElementById('alertMessage').innerText = message;
    overlay.style.display = 'flex';
    setTimeout(() => overlay.style.display = 'none', 1600);
}
</script>
</body>
</html>
